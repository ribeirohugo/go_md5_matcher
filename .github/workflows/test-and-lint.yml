name: Test and Lint
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  lint:
    name: Run golangci-lint
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Install mockgen
        run: go install github.com/golang/mock/mockgen@latest

      - uses: actions/checkout@v3
      - name: Generate
        run: go generate ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.50.1
          skip-pkg-cache: true
          skip-build-cache: true

      - name: Clean
        run: go clean -modcache -v

  unit-test:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Install mockgen
        run: go install github.com/golang/mock/mockgen@latest

      - uses: actions/checkout@v3
      - name: Generate
        run: go generate ./...

      - name: Test
        run: go test ./...

      - name: Clean
        run: go clean -modcache -v
